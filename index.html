<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardi치nTeen - Parental Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Language Toggle -->
    <button id="language-toggle" onclick="toggleLanguage()">Espa침ol</button>

    <!-- Login Screen -->
    <div id="login-screen" class="screen">
        <h1 id="app-title">Guardi치nTeen</h1>
        <h2 id="subtitle">Secure Parental Control</h2>
        <form id="login-form" onsubmit="return login()">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="login-button">Login</button>
            <button type="button" onclick="showRegistration()" id="register-button">Register</button>
        </form>
    </div>

    <!-- Dashboard -->
    <div id="dashboard-screen" class="screen hidden">
        <h2 id="dashboard-title">Welcome to Guardi치nTeen Dashboard</h2>
        <div class="dashboard-options">
            <button data-page="history-page">View Browsing History</button>
            <button data-page="frequent-apps-page">Frequent Apps</button>
            <button data-page="app-control-page">App Control</button>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- History Page -->
    <div id="history-page" class="page hidden">
        <button onclick="goBack()">Back</button>
        <h3>Browsing History</h3>
        <ul id="history-list">
            <li>Example Site: example.com</li>
        </ul>
    </div>

    <!-- Frequent Apps Page -->
    <div id="frequent-apps-page" class="page hidden">
        <button onclick="goBack()">Back</button>
        <h3>Frequently Used Apps</h3>
        <ul id="app-list">
            <li>App Name - Usage Time: 5h</li>
        </ul>
    </div>

    <!-- App Control Page -->
    <div id="app-control-page" class="page hidden">
        <button onclick="goBack()">Back</button>
        <h3>App Control</h3>
        <div class="app-item">
            <span>App Name</span>
            <button onclick="blockApp(this)">Block</button>
            <button onclick="unblockApp(this)">Unblock</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
